    /* 运算符的优先级 
    *   优先级从高到低：
    *   1. ()
    *   2. 一元运算符 ++ -- ！
    *   3. 算数运算符 先 * / % 后 + -
    *   4. 关系运算符 > >= < <=
    *   5. 相等运算符 == != === !==
    *   6. 逻辑运算符 && ||
    *   7. 赋值运算符 = += -= *= /= %
    **/

    /* 算数运算符 + - * / % */
    var s1 = 3, s2 = 7;
    console.log(s2 / s1, s2 % s1);

    /* 一元运算符 ++ -- */
    //  * 操作符在变量前，先进行自身运算，再进行其它运算
    //  * 操作符在变量后，先进行其它运算，再进行自身运算
    var n = 5;
    console.log(n++, n--, ++n, --n);
    var a = 1;
    //        2 + 2++
    var b = ++a + a++;
    console.log(b);  // 4
    console.log(a);  // 3

    var a = 1;
    //      1 + (a=2) ++a = 3 ==> 1 + 3
    var b = a++ + ++a;
    console.log(b);  // 4
    console.log(a);  // 3
