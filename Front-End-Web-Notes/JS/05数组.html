    <title>数组 Array</title>

<script>
    /* 数组 Array */
    // 字面量创建数组
    var arr1 = ['a', 'b', 'c'];
    var arr2 = [1, 2 ,3];
    var arr3 = [];  // 空数组
    for(var i=0; i<arr1.length;i++){
        console.log(arr1[i]);
    }
    // 遍历方式等价于：
    for (var k in arr1){
        console.log(arr1[k]);
    }
    
    // 构造函数方式创建数组
    var arr4 = new Array();
    var arr5 = new Array(1, 2, 'h', 'k');
    console.log(arr5)
    var arr6 = [1, 2, arr5];  // 数组中包含数组
    console.log(arr6);

    // 
</script>
