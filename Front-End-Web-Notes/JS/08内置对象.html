<script>
    // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference
    // Math 对象
    var n = 2;
    console.log(Math.abs(n));
    console.log(Math.random());
    // Date 对象
    const date1 = new Date('December 17, 1995 03:24:00');  // Sun Dec 17 1995 03:24:00 GMT...
    const date2 = new Date('1995-12-17T03:24:00');  // Sun Dec 17 1995 03:24:00 GMT...
    console.log(date1 === date2);  // false 
    console.log(date1 - date2);  // 0
    console.log(Date.now());  // 24
    // Array 对象
    var vegetables = ['Cabbage', 'Turnip', 'Radish', 'Carrot'];
    console.log(vegetables);  // ["Cabbage", "Turnip", "Radish", "Carrot"]
    // String 对象
    // String(thing)  |  new String(thing)
    console.log('cat'.charAt(1));  // a
    console.log('cat'[1]);  // a
    // ...

    // 代码规范  缩进 4空格
</script>

</html>
